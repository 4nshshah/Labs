<!DOCTYPE html>
<head>
    <title>Bouncing Ball</title>
</head>
<body>
    <canvas id="canvas" width="1280" height="720" style="border:5px solid black;"></canvas>
    <script lang="javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        const colors = ["red","blue","green","grey","orange","teal","lime","light-blue"];
        var i = 0;
        var length = colors.length;
        var p = { x: 25, y: 25 };
        var velo = 10,
            corner = 37,
            rad = 25;
        var ball = { x: p.x, y: p.y };
        var moveX = Math.cos(Math.PI / 180 * corner) * velo;
        var moveY = Math.sin(Math.PI / 180 * corner) * velo;

        function DrawMe() {
            ctx.clearRect(0, 0, 1280, 720);

            if (ball.x > canvas.width - rad || ball.x < rad){ 
                moveX = -moveX;
                i+=1;
                i%=length;
            }
            if (ball.y > canvas.height - rad || ball.y < rad) {moveY = -moveY;
                i+=1;
                i%=length;}

            ball.x += moveX;
            ball.y += moveY;

            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.arc(ball.x, ball.y, rad, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();
        }
        setInterval(DrawMe, 10);
    </script>
</body>
</html>
