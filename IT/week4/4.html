
<!DOCTYPE html>
<html>
  <head>
    <title>Class Timetable</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  </head>
  <body>
    <div id="timetableCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#timetableCarousel"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#timetableCarousel" data-slide-to="1"></li>
        <li data-target="#timetableCarousel" data-slide-to="2"></li>
        <li data-target="#timetableCarousel" data-slide-to="3"></li>
        <li data-target="#timetableCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2>Monday</h2>
          <table class="table table-bordered">
            <!-- Monday's timetable goes here -->
            <thead>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            </thead>
            <tbody class="table-group-divider">
            <td>Maths</td>
            <td>Science</td>
            <td>Break</td>
            </tbody>
          </table>
        </div>
        <div class="carousel-item">
          <h2>Tuesday</h2>
          <table class="table">
             <thead>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            </thead>
            <tbody class="table-group-divider">
            <td>Maths</td>
            <td>Science</td>
            <td>Break</td>
            </tbody>
          </table>
        </div>
        <div class="carousel-item">
          <h2>Wednesday</h2>
          <table class="table">
            <!-- Wednesday's timetable goes here -->
              <thead>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            </thead>
            <tbody class="table-group-divider">
            <td>Maths</td>
            <td>Science</td>
            <td>Break</td>
            </tbody>
          </table>
        </div>
        <div class="carousel-item">
          <h2>Thursday</h2>
          <table class="table">
            <!-- Thursday's timetable goes here -->
              <thead>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            </thead>
            <tbody class="table-group-divider">
            <td>Maths</td>
            <td>Science</td>
            <td>Break</td>
            </tbody>
          </table>
        </div>
        <div class="carousel-item">
          <h2>Friday</h2>
          <table class="table">
            <!-- Friday's timetable goes here -->
              <thead>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            </thead>
            <tbody>
            <td>Maths</td>
            <td>Science</td>
            <td>Break</td>
            </tbody>
          </table>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#timetableCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#timetableCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
