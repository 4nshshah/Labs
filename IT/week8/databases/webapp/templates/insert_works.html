<!DOCTYPE html>
<html>
  <head>
    <title>Insert into WORKS</title>
  </head>
  <body>
    <h1>Insert into WORKS</h1>
    <form method="post">
      {% csrf_token %}
      <label for="person_name">Person Name:</label>
      <input type="text" id="person_name" name="person_name" /><br /><br />
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" /><br /><br />
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
